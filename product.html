<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Product</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles css -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar page">
    <div class="nav-center">
      <!-- links -->
      <div>
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li>
            <a class="nav-link" href="./index.html">home</a>
          </li>
          <li>
            <a class="nav-link" href="./products.html">products</a>
          </li>
          <li>
            <a class="nav-link" href="./about.html">about</a>
          </li>
        </ul>
      </div>
      <!-- logo -->
      <img class="nav-logo" src="./images/logo-black.svg" alt="logo">
      <!-- cart icon -->
      <div class="toggle-container">
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <span class="cart-item-count">1</span>
      </div>
    </div>
  </nav>
  <section class="page-hero">
    <div class="section-center">
      <h3 class="page-hero-title">Home / Single Product</h3>
    </div>
  </section>
  <!-- sidebar -->
  <div class="sidebar-overlay">
    <aside class="sidebar">
      <button class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>
      <ul class="sidebar-links">
        <li>
          <a class="sidebar-link" href="./index.html">
            <i class="fas fa-home fa-fw"></i>home</a>
        </li>
        <li>
          <a class="sidebar-link" href="./products.html">
            <i class="fas fa-couch fa-fw"></i>products</a>
        </li>
        <li>
          <a class="sidebar-link" href="./about.html">
            <i class="fas fa-book fa-fw"></i>about</a>
        </li>
      </ul>
    </aside>
  </div>
  <!-- end of sidebar -->
  <!-- cart -->
  <div class="cart-overlay">
    <aside class="cart">
      <button class="cart-close">
        <i class="fas fa-times"></i>
      </button>
      <header>
        <h3 class="text-slanted">your bag</h3>


      </header><!-- cart items -->
      <div class="cart-items">
        <!-- single cart item -->
        <article class="cart-item" data-id="1">
          <img class="cart-item-img" src="./images/main-bcg.jpeg" alt="title">
          <!-- item info -->
          <div>
            <h4 class="cart-item-name">
              high-back bench
            </h4>
            <p class="cart-item-price">$13.99</p>
            <button class="cart-item-remove-btn">remove</button>
          </div>
          <!-- amount toggle -->
          <div>
            <button class="cart-item-increase-btn">
              <i class="fas fa-chevron-up"></i>
            </button>
            <p class="cart-item-amount">1</p>
            <button class="cart-item-decrease-btn">
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
        </article>
        <!-- end of single cart item -->
      </div>
      <footer>
        <h3 class="cart-total text-slanted">total : $12.99</h3>
        <button class="cart-checkout btn">checkout</button>
      </footer>
    </aside>
  </div>
  <!-- end of cart -->
  <!-- product info -->
  <section class="single-product">
    <div class="section-center single-product-center">
      <img class="single-product-img img" src="./images/main-bcg.jpeg" alt="${name}">
      <article class="single-product-info">
        <div>
          <h2 class="single-product-title">
            ${name}
          </h2>
          <p class="single-product-company text-slanted">by ${company}</p>
          <p class="single-product-price">$${price}</p>
          <div class="single-product-colors">

          </div>
          <p class="single-product-description">${description}</p>
          <button class="addToCartBtn btn" data-id="${id}">add to cart</button>
        </div>
      </article>
    </div>
  </section>
  <div class="page-loading">
    <h2>loading...</h2>
  </div>
  <script type="module" src="./src/pages/product.js"></script>
</body>

</html>
